<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <main>
        <div>        
            <section>        
                <div style="text-align: center;">
                    <h1>Bootstrap Page          
                    </h1>
                </div>
            </section>
            <section>
                <div class="container text-center">
                    <div class="row row-cols-3">
                      <div class="col"><a href="index.html">Home</a></div>
                      <div class="col"><a href="index-materialize.html">Materialize</a></div>
                      <div class="col"><a href="index-bootstrap.html">Bootstrap</a></div>                     
                    </div>
                  </div>
            </section>           
            <hr>          
            <section>
                <div class="container text-center">
                    <div class="row">
                      <div class="col-sm-4"><hp>{{data.user.fullName}}</p></div>
                      <div class="col-sm-8"><img src={{data.user.photo}} width="40%"></div>
                    </div>
                </div>
            </section>
            <hr>
            <section>
                <div class="container text-center">
                    <div class="row">
                      <div class="col-sm-8"><img src={{data.city.photo}} width="45%"></div>
                      <div class="col-sm-4"><hp>{{data.city.description}}</p></div>
                    </div>
                </div>
            </section>
            <hr>
            <section>
                <div class="container text-center">
                    <div class="row">
                        <table class="striped bordered">
                            <thead>
                                <tr>
                                    <th>ENGLISH PHRASE</th>
                                    <th>FOREIGN PHRASE</th>
                                </tr>
                            </thead>
                            {{#each data.foreignLanguage.phrases}}
                            <tr>
                                <td>{{englishPhrase}}</td>
                                <td>{{foreignLanguage}}</td>
                            </tr>
                            {{/each}}
                            <table>
                    </div>
                </div>
            </section><hr>
           
              <section>
              <div class="container text-center">
                {{#each data.favouriteSubjects.subject}}
                <div class="row">
                  <div class="col">                                
                        <strong> <p>{{name}}</p></strong>
                  </div>                  
                  <div class="col">
                    <p class = "text-right" >{{description}}</p>
                  </div>                             
                </div>
             </div>
             {{/each}}
             </section>
             <hr>
        </div>
    </main>
    
</body>
</html>
